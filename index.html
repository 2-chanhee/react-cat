<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      console.log("야옹");

      const Title = ({ children }) => {
        return <h1>{children}</h1>;
      };

      function CatItem({ title, img }) {
        return (
          <li>
            <h3>{title}</h3>
            <img
              src={img}
              /** style props 전달 */
              style={{ width: "150px", border: "1px solid red" }}
            />
          </li>
        );
      }

      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem
              img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"
              title="cat1"
            />
            <CatItem
              img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"
              title="cat2"
            />
          </ul>
        );
      }

      const MainCards = ({ img }) => {
        function handlerHeartClick() {
          console.log("하트 클릭");
        }
        function handlerHeartMouseOver() {
          console.log("하트 오버");
        }
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button
              onClick={handlerHeartClick}
              onMouseOver={handlerHeartMouseOver}
            >
              🤍
            </button>
          </div>
        );
      };

      const Forms = () => {
        function handleFormSubmit(event) {
          event.preventDefault();
          console.log("폼 전송");
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      // Tag 안에 적으면 props.children으로 넘어옴(Title같은 경우)
      const app = (
        <div>
          <Title>1번째 고양이 가라사대 zzz</Title>
          <Forms />
          <MainCards img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );

      const div1 = document.querySelector("#app");

      // element들을 div1에 표현해준다.
      ReactDOM.render(app, div1);
    </script>
  </body>
</html>
